# Nav2 configuration tuned for this repo's frames and merged scan topic.
# Frames:
#   map:  robot/map
#   odom: robot/odom
#   base: robot/base_footprint (alias: robot/base_link)
#
# Topics:
#   scan:     /scan_merged
#   odometry: /odom

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: robot/map
    robot_base_frame: robot/base_footprint
    odom_topic: odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    # How long the controller may fail to produce a command before aborting.
    # Too low causes rapid abort / recovery thrashing in cluttered starts.
    failure_tolerance: 1.0
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 10.0
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.35
      yaw_goal_tolerance: 0.6

    FollowPath:
      # DWB is more robust than MPPI in this low-resolution ToF setup and avoids
      # the persistent MPPI "Optimizer fail to compute path" loops.
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      # Velocity limits (holonomic)
      min_vel_x: -0.15
      max_vel_x: 0.25
      min_vel_y: -0.20
      max_vel_y: 0.20
      max_vel_theta: 0.9
      min_speed_xy: 0.0
      max_speed_xy: 0.25
      min_speed_theta: 0.0

      # Accel limits
      acc_lim_x: 0.8
      acc_lim_y: 0.8
      acc_lim_theta: 1.2
      decel_lim_x: -0.8
      decel_lim_y: -0.8
      decel_lim_theta: -1.2

      vx_samples: 15
      vy_samples: 11
      vtheta_samples: 20
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.35
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: true

      critics: [
        "RotateToGoal", "Oscillation", "BaseObstacle",
        "GoalAlign", "PathAlign", "PathDist", "GoalDist"
      ]
      BaseObstacle.scale: 0.03
      PathAlign.scale: 24.0
      PathAlign.forward_point_distance: 0.325
      GoalAlign.scale: 20.0
      GoalAlign.forward_point_distance: 0.325
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      Oscillation.scale: 1.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 8.0
      publish_frequency: 4.0
      global_frame: robot/odom
      robot_base_frame: robot/base_footprint
      rolling_window: true
      width: 7
      height: 7
      resolution: 0.10
      robot_radius: 0.20
      # Include the fused global /map as a static layer so the controller also
      # respects the perimeter keepout band (otherwise it can drive into the
      # keepout and Nav2 will get stuck with "Start occupied").
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /map
        subscribe_to_updates: true
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: True
        observation_sources: scan
        scan:
          topic: scan_merged
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.5
          obstacle_min_range: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.85
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 0.5
      global_frame: robot/map
      robot_base_frame: robot/base_footprint
      robot_radius: 0.20
      resolution: 0.10
      track_unknown_space: true
      # Combine the fused global /map with each robot's live scan so planners
      # don't route through newly-seen obstacles (which causes MPPI failures).
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /map
        subscribe_to_updates: true
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: True
        observation_sources: scan
        scan:
          topic: scan_merged
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.5
          obstacle_min_range: 0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 1.05
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 1.0
    GridBased:
      plugin: "nav2_smac_planner::SmacPlanner2D"
      tolerance: 0.35
      allow_unknown: true
      # The arena is now 40Ã—40m; downsample + higher iteration cap keeps planning reliable.
      downsample_costmap: true
      downsampling_factor: 2
      max_iterations: 200000
      max_on_approach_iterations: 4000

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: true
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    local_frame: robot/odom
    global_frame: robot/map
    robot_base_frame: robot/base_footprint
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.2
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 10
    stop_on_failure: false
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: False
      waypoint_pause_duration: 0

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.3, 0.25, 0.9]
    min_velocity: [-0.15, -0.25, -0.9]
    max_accel: [0.8, 0.8, 1.2]
    max_decel: [-0.8, -0.8, -1.2]
    odom_topic: odom
    odom_duration: 0.15
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "robot/base_footprint"
    odom_frame_id: "robot/odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Use a predictive approach polygon; a hard StopZone tended to freeze robots
    # in cluttered starts and prevented multi-robot motion.
    polygons: ["FootprintApproach"]
    # Hard safety zone for near-field obstacles (walls/props/other robots).
    StopZone:
      type: "polygon"
      # Square around base_footprint in meters.
      # Keep this tight; too-large stop zones cause robots to freeze near normal obstacles.
      points: "[[0.28, 0.28], [0.28, -0.28], [-0.28, -0.28], [-0.28, 0.28]]"
      action_type: "stop"
      min_points: 4
      visualize: False
      enabled: False
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "local_costmap/published_footprint"
      time_before_collision: 4.0
      simulation_time_step: 0.05
      min_points: 6
      visualize: False
      enabled: True
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan_merged"
      enabled: True

docking_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    wait_charge_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    max_retries: 0
    base_frame: "robot/base_footprint"
    fixed_frame: "robot/odom"
    dock_backwards: false
    dock_prestaging_tolerance: 0.5

    dock_plugins: ['simple_charging_dock']
    simple_charging_dock:
      plugin: 'opennav_docking::SimpleChargingDock'
      docking_threshold: 0.05
      staging_x_offset: -0.7
      use_external_detection_pose: true
      use_battery_status: false
      use_stall_detection: false

      external_detection_timeout: 1.0
      external_detection_translation_x: -0.18
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: -1.57
      external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 0.0
      filter_coef: 0.1

    controller:
      k_phi: 3.0
      k_delta: 2.0
      v_linear_min: 0.15
      v_linear_max: 0.15
      use_collision_detection: true
      costmap_topic: "local_costmap/costmap_raw"
      footprint_topic: "local_costmap/published_footprint"
      transform_tolerance: 0.1
      projection_time: 5.0
      simulation_step: 0.1
      dock_collision_threshold: 0.3
